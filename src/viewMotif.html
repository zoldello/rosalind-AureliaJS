<template>
	<section>
		<article>
			<div class="panel-heading">
				<h4 class="panel-title">
					<a 
						data-toggle="collapse" 
						data-parent="#accordion"
						title="${title}"
						href="#${Id}"
						class="bold">
							${title}
					</a>
			</h4>
		</div>

		<div id="${Id}" class="panel-collapse collapse">
			<div class="panel-body resultArea">
				<div>
					<h3 class="lead">${title} (ID: ${Id})</h3>
					<label for="input">${inputLabel}</label> <br />	

					<textarea id="input"
					value.two-way="input"
					class="dataInputBox" 
					placeholder.bind="placeholder"> </textarea><br><br />

					<button class="btn btn-primary" click.delegate="process()">${processButtonText}</button> <br>
				</div>

				<div>
					<br>
					${outputLabel}: 
					<div class="inline ${invalidInputStyle}"> 
						<span class="bold lead string-wrap">${output}</span>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
</template>
