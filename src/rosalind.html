<template>
	<require from="./../jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.min.css"></require> 
	<require from="./../style/style.css"></require>

	<h2 class="text-center">
		Implementation of <a href="http://www.rosalind.info" target="_blank">Rosalind.info</a> exercises using Aurelia.js 
	</h2>

	<select change.trigger="changeView()" ref="select" class="exerciseSelector">
		<option 
			repeat.for="problem of problems" 
			value.bind="$index" 
			ref="selectedExercise">
				${problem.title} 
		</option>
	</select>

	<compose 
		view-model = "./exercises/${$parent.problems[0].viewModel}"
		view-model.ref="composeElementViewModel" 
		view="./viewMotif.html">
	</compose> 
		
</template>
